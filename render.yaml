# Render.com 部署配置
services:
  # Flask 后端服务
  - type: web
    name: singapore-major-bet-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --config gunicorn.conf.py app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0

  # Next.js 前端服务
  - type: web
    name: singapore-major-bet-frontend
    runtime: node
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production

