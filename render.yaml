# Render.com 后端服务配置
services:
  # Flask 后端服务
  - type: web
    name: singapore-major-fan-consensus-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --config gunicorn.conf.py app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
